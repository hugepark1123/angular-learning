<h3>언어 선택 템플릿</h3>
<div id="lang-select">
  <div class="lang-box">
    <img src="/assets/img/South_Korea.png">
    <label *ngIf="langCode === 'ko'">선택됨</label>
    <button type="button" (click)="setLangCode('ko')" [disabled]="langCode === 'ko'">한국어</button>
    <img src="/assets/img/China.png">
    <label *ngIf="langCode === 'cn'">선택됨</label>
    <button type="button" (click)="setLangCode('cn')" [disabled]="langCode === 'cn'">중국어</button>
    <img src="/assets/img/France.png">
    <label *ngIf="langCode === 'fr'">선택됨</label>
    <button type="button" (click)="setLangCode('fr')" [disabled]="langCode === 'fr'">프랑스어</button>
    <img src="/assets/img/Japan.png">
    <label *ngIf="langCode === 'jp'">선택됨</label>
    <button type="button" (click)="setLangCode('jp')" [disabled]="langCode === 'jp'">일본어</button>
    <img src="/assets/img/United_States.png">
    <label *ngIf="langCode === 'us'">선택됨</label>
    <button type="button" (click)="setLangCode('us')" [disabled]="langCode === 'us'">영어</button>
  </div>
</div>
